<html>
  <head>
    <meta charset="utf-8" />
    <title ng-bind="windowTitle" class="ng-binding">optinA</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <script type="text/javascript" src="subscription.js"></script>
    <script type="text/javascript" src="subscriptionStatusRequest.js"></script>
  </head>

  <body class="outer-body">
    <div class="outer-rectangle">
      <div class="you-have-opted-out">
        <h1>You have opted Out</h1>
      </div>
      <div class="you-have-opted-out-o">
        <h1>You have opted out of receiving text messages at {}.</h1>
      </div>
      <button class="button-close-window"></button>

      <input
        class="opt-back-in"
        type="button"
        value="Opt back in"
        onclick="return change(this);"
      />

      <!-- <div class="opt-back-in" id="chgtext" onclick="return change(this);">Opt back in</div> -->
    </div>
  </body>
</html>
